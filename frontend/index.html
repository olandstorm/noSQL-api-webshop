<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebMart Junction</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="src/img/logo_blue.webp"
        alt="Logo of WebMart Junction"
        width="1920"
        height="920"
        class="header_logo"
        id="headerLogo"
      />
      <nav>
        <ul class="nav_container">
          <li id="login" class="nav_item">Login</li>
          <li id="logout" class="nav_item hidden">Logout</li>
          <li id="myOrders" class="nav_item hidden">My orders</li>
          <li id="toCart" class="nav_item hidden">Cart</li>
        </ul>
      </nav>
      <div id="loginContainer" class="popup_container hidden"></div>
    </header>
    <main id="mainContainer" class="main_container"></main>
    <footer></footer>
  </body>
</html>
